<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DemoWebRTC</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WebRTC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 selectmedia">
     
        
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Select Media</option>
                
                  </select>

          </div>
        </div>
      </nav>
    <!-- end navbar -->
    <div class="container">
        <h1>WebRTC ScreenShot, Capture Video</h1>
        <div class="sub_container">

          <video  width="100%"  height="100%"autoplay></video>
          <video class="d-none playvideo" controls width="100%"  height="100%" autoplay></video>
          
                
    <img class="screenshot-image d-none" alt="">
    <br>
        <button class="btn btn-primary snapshot" disabled><i class="fa-solid fa-camera snapshot"></i></button>
        
        <button class="btn btn-primary startRecording" ><i class="fa-solid fa-video"></i> <i  id="record" class="fa-solid fa-circle d-none" style='color:red'></i></button>
      
        <i data-toggle="tooltip" title="stop!" class="fa-solid fa-stop d-none stopRecording"></i>
        <i data-toggle="tooltip" title="Pause!" class="fa-solid fa-pause  d-none pauseRecording"></i>
        <i data-toggle="tooltip" title="Resume!" class="fa-solid fa-play  d-none resumerecording"></i>
        
        
        <button class="btn btn-primary  sharescreen" ><i class="fa-solid fa-display"></i></button>
        <button class="btn btn-primary d-none stopsharescreen" ><i style='color: red;' class="fa-solid fa-display" > </i>     </button>
        
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
